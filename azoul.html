<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZOUL</title>
    <link rel="stylesheet" href="azoul.css">
</head>
<body>
    <header>
        <h2 class="logo0">AZOUL</h2>
        <nav class="navigation">
            <a href="https://www.mezoxy.tech/">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="login">login</button>

        </nav>
    </header>

    <div class="wrapper">
        <span class="close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember_me">
                    <label>
                        <span class="icon"><ion-icon name="umbrella-outline"></ion-icon></span>
                        <input type="checkbox">I forget my password</label>
                        <a href="#">HELP!</a>
                </div>
                <button type="submit" class="btn">Entre</button>
                <div class="log-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">New account</a>

                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="username" required>
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember_me">
                    <label>
                        <span class="icon"><ion-icon name="umbrella-outline"></ion-icon></span>
                        <input type="checkbox">I agree to the conditions</label>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="login-register">
                    <p>I have an account</p>
                    <a href="#" class="login-link">Sing in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="azoul.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
